<html>

<head>

    <title></title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="inside">
            <div class="input">
                <input type="text" id="fname" name="fname" class="display" disabled></div>
            <div class="first">
                <button type="button" class="a7">7</button>
                <button type="button" class="a8">8</button>
                <button type="button" class="a9" value="9">9</button>
                <button type="button" class="ad" value="/">/</button>
            </div>
            <div class="second">
                <button type="button" class="a4" value="4">4</button>
                <button type="button" class="a5" value="5">5</button>
                <button type="button" class="a6" value="6">6</button>
                <button type="button" class="ap" value="+">+</button>
            </div>
            <div class="third">
                <button type="button" class="a1" value="1">1</button>
                <button type="button" class="a2" value="2">2</button>
                <button type="button" class="a3" value="3">3</button>
                <button type="button" class="am" value="-">-</button>
            </div>
            <div class="fourth">
                <button type="button" class="clear" value=".">Clear</button>
                <button type="button" class="a0" value="0">0</button>
                <button type="button" class="acal" value="=">=</button>
                <button type="button" class="amul" value="*">x</button>
            </div>
        </div>
    </div>

    <script src="index.js" async defer></script>
</body>

</html>
